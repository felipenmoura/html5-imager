<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Imager</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <link type="text/css" href="styles/default.css" rel="stylesheet" />
        <link type="text/css" href="scripts/jquery-ui-1.10.0.custom/css/ui-lightness/jquery-ui-1.10.0.custom.min.css" rel="stylesheet" />
        
    </head>
    <body>
        
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=281929191903584";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
        
        <div id="images-list">
            <div onclick="document.getElementById('newImage-ipt').click();" id="addImg"></div><input name="newImage-ipt" id="newImage-ipt" type="file" />
            <img src="images/img-1.png" class="thumb"/>
            <img src="images/img-2.jpg" class="thumb" />
            <img src="images/img-3.jpg" class="thumb" />
            <img src="images/img-4.jpg" class="thumb" />
            <img src="images/img-5.jpg" class="thumb" />
            <img src="images/img-6.jpg" class="thumb" />
            <img src="images/img-7.jpg" class="thumb" />
        </div>
        
        <div id="container">
            <div id="hsl-sliders">
                Hue<br/>
                <div id="hue"></div>
                Saturation<br/>
                <div id="saturation"></div>
                <!--Light<br/>
                <div id="light"></div>-->
                <div>
                    Click the image to pick a pixel
                    <div>
                        <div id="thumb-precision"></div>
                        <div id="selectedPx">
                            <div></div><div></div><div></div><div></div><div></div>
                            <div></div><div></div><div></div><div></div><div></div>
                            <div></div><div></div><div></div><div></div><div></div>
                            <div></div><div></div><div></div><div></div><div></div>
                            <div></div><div></div><div></div><div></div><div></div>
                        </div>
                    </div>
                    <div class="pickedColorContainer">RGBA <input type="text" id="pickedColor" /><div id="currentPixel"></div></div>
                    <fieldset>
                        <input type="checkbox" id="applyFilter" /> Remove selected color
                        <div id="filter-level"></div>
                    </fieldset>
                    <input type="button" value="Download image" id="download-btn" />
                    <input type="button" value="Clear effects" id="clear-btn" /><br/>
                    
                    <!-- SOCIAL -->
                    <!-- FB -->
                    <div class="fb-like" data-href="http://felipenmoura.org" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false"></div>
                    <!-- G+ -->
                    <div class="g-plusone" data-href="http://felipenmoura.org"></div>
                    <a class="github-link" href="https://github.com/felipenmoura/html5-imager" target="_blank"><img src="images/github.jpg"></a>

                    <!-- Place this tag after the last +1 button tag. -->
                    <script type="text/javascript">
                      (function() {
                        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
                        po.src = 'https://apis.google.com/js/plusone.js';
                        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
                      })();
                    </script>
                    
                    <iframe id="youtubeVideo" width="230" height="173" src="http://www.youtube.com/embed/VDBSv8cBSy8?rel=0" frameborder="0" allowfullscreen></iframe>
                    <!-- // SOCIAL -->
                    
                </div>
            </div>
            <div id="edited-image"><canvas id="canvas"></canvas></div>
        </div>
        <div id="loadingEl"></div>
        
        <script src="scripts/jquery-ui-1.10.0.custom/js/jquery-1.9.0.js"></script>
        <script src="scripts/jquery-ui-1.10.0.custom/js/jquery-ui-1.10.0.custom.min.js"></script>

</html>
